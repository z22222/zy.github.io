<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杨咏琪作品集</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/animate.min.css" />
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="top-wrapper">
      <div class="top w">
        <h2>My portfolio</h2>
        <div class="nav">
          <ul>
            <li><a class="active" href="#">个人简介</a>
            <div class="my">
              <img src="./images/m1.png" alt="">
            </div>
            </li>
            <li><a href="#">平面插画设计</a></li>
            <li><a href="#">平面广告设计</a></li>
            <li><a href="#">联系到我</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 轮播 -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/p1.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/p2.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/p3.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/p4.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/p5.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/p6.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/p7.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/p8.png" alt=""></div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 如果需要滚动条 -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/swiper.animate1.0.3.min.js"></script>

    <script>
      var mySwiper = new Swiper(".swiper-container", {
        direction: "horizontal", // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay:true,
        // 如果需要分页器
        // pagination: {
        //   el: ".swiper-pagination",
        // },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // 如果需要滚动条
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
